<h1>Incidents List</h1>
<label>Filter</label>
<input type="text" placeholder="Filter" (keyup)="handleIncidentsFilterKeyUp({ detail: { value: $event.target.value } })" />
<div>
    <h2>Name</h2>
    <h2>Actions</h2>
</div>
<ce-incident-list-item *ngFor="let incident of pagedList.data"
                      [incident]="incident"
                      (edit)="tryToEdit($event)"
                      (delete)="tryToDelete($event)">
</ce-incident-list-item>
<ce-pager [pageNumber]="pageNumber"
          [totalPages]="pagedList.totalPages"
          (next)="setPageNumber($event)"
          (previous)="setPageNumber($event)">
</ce-pager>
